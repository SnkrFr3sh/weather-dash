<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" /> -->
    <link rel="stylesheet" href="./Assets/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body class='has-background-grey-darker'>
    <header class='has-background-grey is-3 py-6 mb-4 header max-width'>
        <h1 class='title has-text-centered container class'> Weather Dashboard</h1>
    </header>
    <section class='columns is-3 is-fullheight'>
        <section class='navbar column is-one-quarter has-text-centered'>
            <p class='nav-brand '>Search for a city:</p>
            <input class='userCity' placeholder='Seattle'></input>
            <button class='button is-info is-small searchBtn'>Search</button>
            <div>
                <div class='recentSearchList'>Recent Searches</div>
                <ul class="recentSearchListItem">
                    <li class="listItem1"></li>
                    <li class="listItem2"></li>
                    <li class="listItem3"></li>
                    <li class="listItem4"></li>
                    <li class="listItem5"></li>

                </ul>
            </div>
        </section>


        <section class='resultsContainer column is-three-quarters'>
            <div class='searchCityResult is-primary'>
                <div class="cityResult">City: </div>
                <img src='' id="currentWeatherIcon">
                <div class="currentTemp">Current Temp: </div>
                <div class="currentHumidity">Humidity: </div>
                <div class="currentUV">UV index: </div>
                <div class="currentWindSpeed">Wind Speed: </div>
            </div>

            <div class='fiveDayCards columns is-primary'>
                <!-- <h3>5 day forecast</h3> -->
                <div class='day2Card daycard column has-text-centered'>Day 2
                    <img src='' id='day2Icon'>
                </div>
                <div class='day3Card daycard column has-text-centered'>Day 3
                    <img src='' id='day3Icon'>
                </div>
                <div class='day4Card daycard column has-text-centered'>Day 4
                    <img src='' id='day4Icon'>
                </div>
                <div class='day5Card daycard column has-text-centered'>Day 5
                    <img src='' id='day5Icon'>
                </div>
                <div class='day6Card daycard column has-text-centered'>Day 6
                    <img src='' id='day6Icon'>
                </div>
            </div>
        </section>

    </section>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./Assets/script.js"></script>

</html>
